<!DOCTYPE html>
<html>
<head>
	<title>Login - Register</title>
	<!-- <link rel="icon" href="" type="image/x-icon" /> -->

	<meta charset="UTF-8"> 	
	<!-- Bảng mã -->
	<meta name="description" content="Đây là nội dung mô tả website"> <!-- Tối thiệu 160 < X < 320 -->
	<meta name="keywords" content="Điện thoại, Tivi, Tủ Lạnh">
	<meta name="author" content="niseel">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css.css" />
</head>
<body>
	<section>
		<div class="form-content">
			<div id="logo">
				<img src="images/logo.png" alt="Logo" height="80px" width="100px">
			</div>	
			<div id="tool-tab">
				<div class="login active">
					<a href="">SIGN IN</a>
				</div>
				<div class="register">
					<a href="">SIGN UP</a>
				</div>
			</div>
			
			<div id="clear-fix"></div>

			<form action="" method="get" accept-charset="utf-8">
				<div class="tag">
					<img src="images/user.png" alt="user Logo">
				<span>Username</span>
				</div>
				<div class="text-box">
					<input type="text" name="username" id="username" placeholder="username...">
				</div>

				<div id="clear-fix"></div>

				<div class="tag">
					<img src="images/lock.png" alt="user Logo">
					<span>Password</span>
				</div>
				<div class="text-box">
					<input type="password" name="password" id="username" placeholder="**************">
				</div>		
					
				
				<div id="option">
					<div class="remember">
						<img src="images/toggle_on_21px.png" alt="remember">
						<input type="checkbox" name="checkbox">
						<span>Remember me</span>
					</div>

					<div class="button">
						<div class="btn">
							<span>Sign in</span>
						</div>
					</div>
				</div>
			</form>	
			
			<div id="clear-fix"></div>
			<div id="op">
				<div class="forgot-password">
					<span>Forgot Password?</span>
				</div>
				<div>
					<span>or</span>
				</div>
			</div>
			
			<div id="link">
				<p>Sign in with:</p>
				<a href=""><img src="images/faceLogo.jpg" alt="faceLogo" height="22px" width="22px"></a>
				<a href=""><img src="images/gmailLogo.jpg" alt="faceLogo" height="22px" width="22px"></a>
				<a href=""><img src="images/twitchLogo.jpg" alt="faceLogo" height="22px" width="22px"></a>	
			</div>
		</div>	

	</section>	
</body>
</html>
